<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
    }

    .login-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      color: #f4a261;
    }

    .input-box {
      margin: 10px 0;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: #ffffff;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #f4a261;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #e76f51;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #f4a261;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
