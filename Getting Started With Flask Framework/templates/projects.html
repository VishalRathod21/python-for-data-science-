<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
    }

    h1 {
      color: #f4a261;
    }

    .projects-container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .project-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    .project-card h3 {
      color: #f4a261;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1e1e1e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projects</h1>
  </header>
  <section class="projects-container">
    <div class="project-card">
      <h3>Project 1</h3>
      <p>Movie Recommender System</p>
    </div>
    <div class="project-card">
      <h3>Project 2</h3>
      <p>Netflix Content Analysis</p>
    </div>
    <div class="project-card">
      <h3>Project 3</h3>
      <p>Supply Chain Dashboard</p>
    </div>
  </section>
  <footer>
    &copy; 2024 Vishal Rathod | All Rights Reserved
  </footer>
</body>
</html>
