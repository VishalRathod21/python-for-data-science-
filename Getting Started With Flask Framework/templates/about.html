<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
    }

    .about-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      width: 500px;
    }

    .about-container h2 {
      text-align: center;
      color: #f4a261;
    }

    .about-container p {
      color: #ffffff;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="about-container">
    <h2>About Us</h2>
    <p>
      Welcome to our website! We are dedicated to providing the best user experience
      with high-quality content and features. Our mission is to make the web more
      accessible and enjoyable for everyone. Stay tuned for more updates and exciting features!
    </p>
  </div>
</body>
</html>
