<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
    }

    h1 {
      color: #f4a261;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background: #2e2e2e;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      background: #f4a261;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #e76f51;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1e1e1e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
  <footer>
    &copy; 2024 Vishal Rathod | All Rights Reserved
  </footer>
</body>
</html>
